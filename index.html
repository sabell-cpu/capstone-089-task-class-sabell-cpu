<!DOCTYPE html>
<html>

<head>
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="page-heading">Task Board</h1>
    <form id="task-form">
        <div class="task-form-row">
            <input id="task-description" class="left-side" type="text" placeholder="task description" required>
            <select id="task-status" class="right-side" name="task-status">
                <option value="todo">ToDo</option>
                <option value="doing">Doing</option>
                <option value="done">Done</option>
            </select>
        </div>
        <div class="task-form-row">
            <div class="left-side"></div>
            <button class="right-side" type="submit">Add</button>
        </div>
    </form>
    <div id="tasks" class="board">
        <div id="todo-column" class="column">
            <div id="todo-status-heading" class="todo task-status">todo</div>
            <div id="todo-cards"></div>
        </div>
        <div id="doing-column" class="column">
            <div id="doing-status-heading" class="doing task-status">doing</div>
            <div id="doing-cards"></div>
        </div>
        <div id="done-column" class="column">
            <div id="done-status-heading" class="done task-status">done</div>
            <div id="done-cards"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
